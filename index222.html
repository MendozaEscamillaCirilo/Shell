<!DOCTYPE html>
        <html>
        <head>
        <meta charset=\"UTF-8\">
        <title>ServletHtmlFormulario</title>
        <link rel=\"stylesheet\" href=\"assets/css/normalize.css\">
        <link rel=\"stylesheet\" href=\"assets/css/main.css\">
        </head>
        <body>
        <div class=\"contenedor\">
        <div class=\"cabecera\">
        <h1>ServletHtmlFormulario (mostrarFormularioHtml)</h1>
        </div>
        <div class=\"menu\">
        <ul>
        <li>
        <a href=\".\">Inicio</a>
        </li>
        <li>
        <a href=\"ServletHtmlDinamico\">ServletHtmlDinamico</a>
        </li>
        <li>
        <a href=\"ServletHtmlFormulario\">ServletHtmlFormulario</a>
        </li>
        </ul>
        </div>
        <div class=\"cuerpo\">
        <form action=\"ServletHtmlFormulario\" method=\"post\" class=\"formulario\">
        <fieldset>
        <legend>
        Formulario de HTML</legend>
        
        /******************************************************************************************/

        /*
        <div>
        <label for=\"input-button\">Button</label>
        <input type=\"button\" id=\"input-button\" name=\"input-button\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        */
        
        <div>
        <label for=\"input-checkbox\">Checkbox</label>
        <input type=\"checkbox\" id=\"input-checkbox\" name=\"input-checkbox\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-color\">Color</label>
        <input type=\"color\" id=\"input-color\" name=\"input-color\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-date\">Date</label>
        <input type=\"date\" id=\"input-date\" name=\"input-date\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
                
        <div>
        <label for=\"input-datetime-local\">Datetime-Local</label>
        <input type=\"datetime-local\" id=\"input-datetime-local\" name=\"input-datetime-local\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
                
        <div>
        <label for=\"input-email\">Email</label>
        <input type=\"email\" id=\"input-email\" name=\"input-email\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-file\">File</label>
        <input type=\"file\" id=\"input-file\" name=\"input-file\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        /*
        <div>
        <label for=\"input-hidden\">Hidden</label>
        <input type=\"hidden\" id=\"input-hidden\" name=\"input-hidden\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        */
        
        /*
        <div>
        <label for=\"input-image\">Image</label>
        <input type=\"image\" id=\"input-image\" name=\"input-image\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        */
        
        <div>
        <label for=\"input-month\">Month</label>
        <input type=\"month\" id=\"input-month\" name=\"input-month\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-number\">Number</label>
        <input type=\"number\" id=\"input-number\" name=\"input-number\" value=\"\" max=\"3\" min=\"-3\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-password\">Password</label>
        <input type=\"password\" id=\"input-password\" name=\"input-password\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-radio\">Radio</label>
        <input type=\"radio\" id=\"input-radio\" name=\"input-radio\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-range\">Range</label>
        <input type=\"range\" id=\"input-range\" name=\"input-range\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        /*
        <div>
        <label for=\"input-reset\">Reset</label>
        <input type=\"reset\" id=\"input-reset\" name=\"input-reset\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        */
        
        <div>
        <label for=\"input-search\">Search</label>
        <input type=\"search\" id=\"input-search\" name=\"input-search\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-tel\">Tel</label>
        <input type=\"tel\" id=\"input-tel\" name=\"input-tel\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-text\">Text</label>
        <input type=\"text\" id=\"input-text\" name=\"input-text\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-time\">Time</label>
        <input type=\"time\" id=\"input-time\" name=\"input-time\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-url\">URL</label>
        <input type=\"url\" id=\"input-url\" name=\"input-url\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <div>
        <label for=\"input-week\">Week</label>
        <input type=\"week\" id=\"input-week\" name=\"input-week\" value=\"\" placeholder=\"Ingresa algo...\" />
        </div>
        
        <input type=\"submit\" value=\"Continuar\" class=\"enviar\" />
        </fieldset>
        </form>
        </div>
        </div>
        </body>
        </html>
